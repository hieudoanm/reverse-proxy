# ------------------------
# Micronaut Core Settings
# ------------------------

micronaut.application.name=reverse-proxy

# ------------------------
# HTTP Server Settings
# ------------------------

# Run the service on port 8080 (default)
micronaut.server.port=8080

# Allow wildcard content types for proxying
micronaut.server.default-charset=UTF-8

# Optional: Enable CORS for testing proxy requests from browsers
micronaut.server.cors.enabled=true

micronaut.router.versioning.enabled=true

# ------------------------
# Logging
# ------------------------

# Show minimal info logs
logger.levels.io.micronaut=INFO
logger.levels.io.proxy.reverse=DEBUG
